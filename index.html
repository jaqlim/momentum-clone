<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="content">
      <div class="splash">
        <h2>Welcome!</h2>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" />
      </div>
      <h2 id="greeting" class="hidden"></h2>
      <div class="weather">
        <h2 id="temperature"></h2>
        <p id="location"></p>
      </div>
      <div class="center-container">
        <div class="clock">
          <h1 id="time"></h1>
          <p id="date"></p>
        </div>
        <div class="quote">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
        <div class="todo">
          <input type="text" id="taskInput" placeholder="Enter a task...">
          <ul id="taskList"></ul>
        </div>
      </div>
      <button id="todoToggle" class="todo-toggle">Todo</button>
      <div id="newTodoContainer" class="new-todo-container hidden">
        <input type="text" id="newTaskInput" placeholder="Enter a task...">
        <ul id="newTaskList"></ul>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
